<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <!-- Correct Flask static CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>⬆ Upload Video</h1>

<div style="display:flex; justify-content:center;">
    <form method="POST" enctype="multipart/form-data" style="background:#1c1c1c; padding:25px; border-radius:18px; width:400px;">
        
        <input type="text" name="title" placeholder="Title (optional)" style="width:100%;">
        <br><br>

        <textarea name="description" placeholder="Description (optional)"
        style="width:100%; height:90px; padding:10px; border-radius:12px; border:none;"></textarea>

        <br><br>

        <input type="text" name="playlist" placeholder="Playlist / Folder name (optional)" style="width:100%;">
        <br><br>

        <input type="file" name="video" required>
        <br><br>

        <button type="submit">Upload</button>
    </form>
</div>

<p style="text-align:center; margin-top:20px;">
    <a href="/">⬅ Back</a>
</p>

</body>
</html>
